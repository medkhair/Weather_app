<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Weather App</title>
	<link href="https://fonts.cdnfonts.com/css/frijole" rel="stylesheet">
	<link href="https://fonts.cdnfonts.com/css/fredoka-one" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<center>
		<h1 id="title">Weather</h1>
		<div id="card">
			<center class="form">
				<div class="input-group mb-3">
					<input type="text" id="searched" class="form-control" placeholder="The weather in ..." aria-label="Username" aria-describedby="basic-addon1">
					<a class="input-group-text" id="basic-addon1" href="#" onclick="change()">Search</a>
				</div>
			</center>
          	<br>
          	<div id="head">
          		<h2 class="inline up" id="city">Hamburg</h2>
          		<h3 class="inline up" id="date">14/08/2024 16:50</h3>
          	</div>
          	<br>
          	<center id="description">
          		<h1 id="temp">32 Â°C</h1>
          		<br>
          		<h2 id="Hum">Humidity : 51%</h2>
          		<br>
          		<h2 id="win">Wind : 13 km/h</h2>
          	</center>
		</div>
	</center>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
